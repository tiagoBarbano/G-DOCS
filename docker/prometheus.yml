scrape_configs:
  - job_name: 'g-docs'
    scrape_interval: 10s
    static_configs:
      - targets: ['gdocs:8100']      
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'cadvisor'
    static_configs:
    - targets: ['cadvisor:8080']
      labels:
        alias: 'cadvisor'
  - job_name: otel
    honor_labels: true
    static_configs:
    - targets:
      - 'otelcol:9464'
  - job_name: otel-collector
    static_configs:
    - targets:
      - 'otelcol:8888'